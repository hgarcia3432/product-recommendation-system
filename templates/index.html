<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaci√≥n - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .card {
        transition: transform 0.2s;
        border: 1px solid #ddd;
        border-radius: 10px;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .badge {
        font-size: 0.8em;
    }
    .btn {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">üõçÔ∏è Tienda Online</h1>
        <p class="text-center text-muted">Sistema de recomendaci√≥n: "Clientes que compraron X tambi√©n compraron Y"</p>
        
        <div class="row">
            <div class="col-md-12">
                <h3>üì¶ Productos Disponibles</h3>
                <div class="row" id="products-container">
                    <!-- Los productos se cargan con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar productos desde el archivo CSV
        async function loadProducts() {
            try {
                const response = await fetch('/data/sample_products.csv');
                const data = await response.text();
                const products = parseCSV(data);
                displayProducts(products);
            } catch (error) {
                console.error('Error cargando productos:', error);
                // Fallback: mostrar productos hardcodeados si falla la carga
                displayProducts(getFallbackProducts());
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const products = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',');
                if (cells.length >= 4) {
                    products.push({
                        id: cells[0],
                        name: cells[1],
                        category: cells[2],
                        price: cells[3]
                    });
                }
            }
            return products;
        }

        function getFallbackProducts() {
            return [
                {id: 1, name: 'iPhone13', category: 'Electronics', price: 999},
                {id: 2, name: 'MacBookPro', category: 'Electronics', price: 1999},
                {id: 3, name: 'AirPodsPro', category: 'Electronics', price: 249},
                {id: 4, name: 'SamsungGalaxy', category: 'Electronics', price: 899},
                {id: 5, name: 'iPadAir', category: 'Electronics', price: 599},
                {id: 6, name: 'CoffeeMaker', category: 'Home', price: 89},
                {id: 7, name: 'VacuumRobot', category: 'Home', price: 299},
                {id: 8, name: 'NonStickPan', category: 'Home', price: 45},
                {id: 9, name: 'TowelSet', category: 'Home', price: 35},
                {id: 10, name: 'RunningShoes', category: 'Sports', price: 120}
            ];
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">
                                <span class="badge bg-primary">${product.category}</span>
                                <br>üí∞ $${product.price}
                            </p>
                            <button class="btn btn-primary btn-sm" onclick="getRecommendations(${product.id})">
                                Ver Recomendaciones
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function getRecommendations(productId) {
            try {
                const response = await fetch(`/recommend/${productId}`);
                const data = await response.json();
                
                if (data.success) {
                    const productName = data.product.product_name;
                    const recommendations = data.recommendations.map(rec => 
                        `‚úÖ ${rec.product_name} (Similitud: ${rec.similarity_score})`
                    ).join('\n');
                    
                    alert(`Clientes que compraron: ${productName}\n\nTambi√©n compraron:\n${recommendations}`);
                } else {
                    alert('Error al obtener recomendaciones');
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        // Cargar productos cuando la p√°gina se abra
        loadProducts();
    </script>
</body>
</html>
